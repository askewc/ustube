<!doctype html>
<html>
  <head>
    <title>Ustube</title>
    <link rel="stylesheet" type="text/css" href="../css/ustube.css"/>     
  </head>
  <body>
    <script src="/keys"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/ustube.js"></script>
    <script src="../js/putio.js"></script>

    <video id="video" controls autoplay>
      Your browser does not support the <code>video</code> element.
    </video>
    <div id="vid-picker">
      <div class="content">
        <div class="vid-option">
          <span class="vid-option-title">add video from url</span>
        </div>
      </div>
    </div>
    <div id="chat-window">
    <form>
        <ul id="messages"></ul>
        <input id="m" autocomplete="off" autofocus />
        <button id="chat-button">Send</button>
    </form>
    </div>
  </body>
</html>
